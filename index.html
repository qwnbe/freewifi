<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Получить WiFi</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Получить WiFi</h1>
    <p>Теперь в этом общественном месте можно получить бесплатный WiFi</p>
    <img src="i.webp" alt="WiFi Image">
    <br>
    <input type="text" id="wifiInput" placeholder="Введите капчу">
    <p>После ввода повысьте уровень звука, робот скажет вам что делать дальше!</p>
    <audio id="audio" loop>
        <source src="s.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает аудио.
    </audio>
    <script>
        document.getElementById("wifiInput").addEventListener("input", function() {
            document.getElementById("audio").play();
        });
    </script>
</body>
</html>
